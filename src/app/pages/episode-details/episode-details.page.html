<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="episode">{{ episode.name }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="user.list"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="episode">

    <ion-card-header>
      <ion-card-title>{{episode.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item lines="none">
        <ion-label>Air Date</ion-label>
        <span slot="end">{{episode.air_date}}</span>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Episode</ion-label>
        <span slot="end">{{episode.episode}}</span>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Characters</ion-label>
        <span slot="end">{{episode.characters.length}} chapters</span>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Created</ion-label>
        <span >{{episode.created}}</span>
      </ion-item>

      <ion-item lines="none" expand="full">
        <ion-button href="{{ episode.url }}" color="warning" expand="full">Watch</ion-button>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>
